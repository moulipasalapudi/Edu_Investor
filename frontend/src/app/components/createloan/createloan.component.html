<div class="loan-container">
  <h1>Create New Loan</h1>
  <form [formGroup]="loanForm" (ngSubmit)="saveOrUpdateLoan()">
    <div class="form-group">
      <label for="loanType">Loan Type <span>*</span></label>
      <input
        type="text"
        id="loanType"
        formControlName="loanType"
        placeholder="Loan Type"
        required
      />
      <div *ngIf="loanForm.get('loanType')?.invalid && loanForm.get('loanType')?.touched">
        <small *ngIf="loanForm.get('loanType').errors?.required">Loan Type is required.</small>
      </div>
    </div>
    <div class="form-group">
      <label for="loanDescription">Loan Description <span>*</span></label>
      <input
        type="text"
        id="loanDescription"
        formControlName="description"
        placeholder="Loan Description"
        required
      />
      <div *ngIf="loanForm.get('description')?.invalid && loanForm.get('description')?.touched">
        <small *ngIf="loanForm.get('description').errors?.required">Loan Description is required.</small>
      </div>
    </div>
    <div class="form-group">
      <label for="interestRate">Interest Rate <span>*</span></label>
      <input
        type="number"
        id="interestRate"
        formControlName="interestRate"
        placeholder="Interest Rate"
        required
      />
      <div *ngIf="loanForm.get('interestRate')?.invalid && loanForm.get('interestRate')?.touched">
        <small *ngIf="loanForm.get('interestRate').errors?.required">Interest Rate is required.</small>
      </div>
    </div>
    <div class="form-group">
      <label for="maximumAmount">Maximum Amount <span>*</span></label>
      <input
        type="number"
        id="maximumAmount"
        formControlName="maximumAmount"
        placeholder="Maximum Amount"
        required
      />
      <div *ngIf="loanForm.get('maximumAmount')?.invalid && loanForm.get('maximumAmount')?.touched">
        <small *ngIf="loanForm.get('maximumAmount').errors?.required">Maximum Amount is required.</small>
      </div>
    </div>
    <div class="form-group">
      <label for="repaymentTenure">Repayment Tenure <span>*</span></label>
      <input
        type="number"
        id="repaymentTenure"
        formControlName="repaymentTenure"
        placeholder="Repayment Tenure"
        required
      />
      <div *ngIf="loanForm.get('repaymentTenure')?.invalid && loanForm.get('repaymentTenure')?.touched">
        <small *ngIf="loanForm.get('repaymentTenure').errors?.required">Repayment Tenure is required.</small>
      </div>
    </div>
    <div class="form-group">
      <label for="eligibility">Eligibility <span>*</span></label>
      <input
        type="text"
        id="eligibility"
        formControlName="eligibility"
        placeholder="Eligibility"
        required
      />
      <div *ngIf="loanForm.get('eligibility')?.invalid && loanForm.get('eligibility')?.touched">
        <small *ngIf="loanForm.get('eligibility').errors?.required">Eligibility is required.</small>
      </div>
    </div>
    <div class="form-group">
      <label for="documentsRequired">Documents Required <span>*</span></label>
      <input
        type="text"
        id="documentsRequired"
        formControlName="documentsRequired"
        placeholder="Documents Required"
        required
      />
      <div *ngIf="loanForm.get('documentsRequired')?.invalid && loanForm.get('documentsRequired')?.touched">
        <small *ngIf="loanForm.get('documentsRequired').errors?.required">Documents Required is required.</small>
      </div>
    </div>
    <button type="submit" class="btn-submit" [disabled]="loanForm.invalid">Submit</button>
  </form>
 
  <div *ngIf="showPopup" class="popup">
    <span>{{ popupMessage }}</span>
  </div>
</div>
